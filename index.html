<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
</script>
<link rel="stylesheet" href="styles/main.css">
    <script src="/scripts/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <p id="gameRule"></p>
    <div class="container" id="gameBoard">
        <div id="topLeft" class="box"></div>
        <div id="topMiddle" class="box"></div>
        <div id="topRight" class="box"></div>
        <div id="middleLeft" class="box"></div>
        <div id="middleMiddle" class="box"></div>
        <div id="middleRight" class="box"></div>
        <div id="bottomLeft" class="box"></div>
        <div id="bottomMiddle" class="box"></div>
        <div id="bottomRight" class="box"></div>
     </div>
     <p id="gameResult"></p>
</body>
</html>
